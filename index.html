<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <title>Trang Chủ - GGStore</title>
</head>
<body>
    <!-- header -->
   <header>
     <div class="container">
        <div class="row-flex">
            <div class="header-logo">
                <img src="asset/images/store_logo.png" alt="logo">
            </div>
            <div class="header-nav">
                <nav>
                    <ul>
                        <li><a href="">Gaming Gear</a></li>
                        <li><a href="">Office Gear</a></li>
                        <li><a href="">Hot Deal</a></li>
                        <li><a href="">Cửa Hàng</a></li>
                        <li><a href="">Liên Hệ</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-search">
                <input type="text" placeholder="Tìm Kiếm">
                <i class="ri-search-line"></i>
            </div>
            <div class="header-cart">
                <i class="ri-shopping-cart-line" number = "0"></i>
            </div>
            <div class="account">
                <i class="ri-account-circle-line"></i>
            </div>
        </div>
    </div>
   </header>
   <!-- slider -->
   <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="asset/images/slider1.png" alt="">
            </div>
            <div class="slider-item">
                <img src="asset/images/slider2.png" alt="">
            </div>
            <div class="slider-item">
                <img src="asset/images/slider3.png" alt="">
            </div>
        </div>
        <div class="slider-arrow">
            <i class="ri-arrow-right-fill"></i>
            <i class="ri-arrow-left-fill"></i>
        </div>
   </section>

   
   <script src="asset/js/script.js"></script>
</body>
</html>
